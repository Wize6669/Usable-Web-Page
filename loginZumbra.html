<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Zimbra</title>
</head>

<body>

    <div class="container" id="bodyLogin">
        <div class="login" id="box">
            <div class="logo-zimbra">
                <img src="./img/logo-ministerio-salud3.png" alt="Logo del ministerio de salud">
            </div>

            <br>

            <div class="container">
                <form action="" method="post" class="needs-validation">
                    <div class="form-group">
                        <label class="form-label" for="userName">Nombre de Usuario:</label>
                        <input class="form-control" type="text" id="userName" required>
                        <div class="invalid-feedback">
                            Por favor ingresar su nombre de Usuario
                        </div>
                    </div>

                    <div class="form-group was-validated">
                        <label class="form-label" for="password">Contraseña:</label>
                        <input class="form-control" type="password" id="password" required>
                        <div class="invalid-feedback">
                            Por favor ingresar su contraseña
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">Recordarme</label>
                    </div>

                    <input class="btn btn-success w-100" type="submit" value="Iniciar sesión" id="btn-login">
                </form>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () { userName.focus() }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
